name: RunPod GPU Prices Auto-Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run GPU price fetch script
        run: python runpod_fetch.py

      - name: Commit and push updated gpu_prices.json
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "🔧 Configuring Git"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          echo "🔐 Setting remote with token"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/jumbo2020/gpu_prices.git
          git remote -v

          echo "📦 Adding file"
          git add gpu_prices.json

          echo "📝 Checking for changes"
          git diff --cached --quiet || (
            echo "📤 Committing and pushing..."
            git commit -m "🔄 Auto-update GPU prices"
            git push origin main
          )
