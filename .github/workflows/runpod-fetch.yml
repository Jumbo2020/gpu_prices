name: RunPod GPU Prices Fetcher

on:
  schedule:
    - cron: '0 * * * *'  # מריץ כל שעה
  workflow_dispatch:       # מאפשר הרצה ידנית דרך GitHub

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python runpod_fetch.py

      - name: Upload GPU prices JSON
        uses: actions/upload-artifact@v3
        with:
          name: gpu-prices
          path: gpu_prices.json
