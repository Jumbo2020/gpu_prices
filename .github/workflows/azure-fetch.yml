name: Azure GPU Prices Auto-Update

on:
  schedule:
    - cron: '0 * * * *'  # Once an hour
  workflow_dispatch:

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Azure GPU price fetch script
        run: python azure_fetch.py

      - name: Commit and push updated azure_gpu_prices.json
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add azure_gpu_prices.json
          git diff --cached --quiet || (
            git commit -m "ðŸ”„ Auto-update Azure GPU prices"
            git push https://x-access-token:${GH_PAT}@github.com/jumbo2020/gpu_prices.git HEAD:main
          )
